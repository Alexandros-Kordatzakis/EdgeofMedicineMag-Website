<!DOCTYPE html>
<!-- TODO: Implement Lazy-Loading for images when they're not visible on the viewport (in te future when we will have more issues) -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Edge of Medicine</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="scripts.js"></script>

    <!-- FavIcon -->
    <link rel="apple-touch-icon" sizes="180x180" href="media/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="media/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="media/icons/favicon-16x16.png">
    <link rel="manifest" href="media/icons/site.webmanifest">
    <link rel="mask-icon" href="media/icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <header>
        <div class="container">
            <h1 class="logo">
                <a href="index.html" aria-label="Edge of Medicine Homepage">
                    <img src="media/logos/Logo-2.PNG" alt="Edge of Medicine Logo">
                    Edge of Medicine
                </a>
            </h1>
            <nav>
                <ul>
                    <li><a href="index.html" aria-label="Home Page"><i class="fas fa-home"></i> Home</a></li>
                    <li><a href="issues.html" aria-label="Issues Page"><i class="fas fa-book"></i> Issues</a></li>
                    <li><a href="about.html" aria-label="About Us Page"><i class="fas fa-info-circle"></i> About Us</a></li>
                    <li><a href="contact.html" aria-label="Contact Us Page"><i class="fas fa-envelope"></i> Contact Us</a></li>
                    <li class="theme-toggle-wrapper">
                        <div class="theme-switch">
                            <input type="checkbox" id="theme-toggle" aria-label="Toggle theme between light and dark">
                            <label for="theme-toggle" class="theme-toggle-label">
                                <i class="fas fa-sun sun-icon"></i>
                                <i class="fas fa-moon moon-icon"></i>
                            </label>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="contact" aria-labelledby="contact-heading">
        <div class="container">
            <h2>Contact Us</h2>
            <p>If you are interested in contacting us, feel free to use the form below!</p>
            <form id="contact-form" action="mailto:edgeofmedicine.mag@gmail.com" method="post" enctype="text/plain" aria-label="Contact Form">
                <label for="name" aria-label="Name">Name:</label>
                <input type="text" id="name" name="name" required aria-required="true">
                <label for="email" aria-label="Email">Email:</label>
                <input type="email" id="email" name="email" required aria-required="true">
                <label for="message" aria-label="Message">Message:</label>
                <textarea id="message" name="message" rows="4" required aria-required="true"></textarea>
                <input type="submit" value="Send" aria-label="Send Message">
            </form>
            <div class="social-media" aria-label="Social Media Links">
                <h3>Follow Us</h3>
                <div class="social-links">
                    <a href="https://www.instagram.com/edgeofmedicine.mag" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="https://www.linkedin.com/company/edge-of-medicine/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="https://docs.google.com/forms/d/e/1FAIpQLSdlzLcQBKc74vueDV1RqnwJ4ditrp0WLVkGxvNZNxrrpUHKwQ/viewform" target="_blank" aria-label="Join Edge of Medicine"><i class="fas fa-users"></i><strong>Join Edge of Medicine!</strong></a>
                </div>
            </div>
        </div>
    </section>

    <a href="#" class="scrollbutton" id="scrollbuttonid" aria-label="Scroll to top"><i class="fas fa-arrow-up"></i></a>

    <footer aria-label="Footer">
        <div class="container">
            <p>&copy; 2024 Edge of Medicine. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
